<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panaderia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<div>
  <div class="container mt-4 border border-dark p-5" style="background-color: #fcfff0ac; border-radius: 16px;">
    <hr class="border border-dark border-2 ">
    <h1 class="text-center p-3 text-warning">PANADERIA</h1>
    <hr class="border border-dark border-2  ">

    <div class="container-fluid mb-5">
      <div class="row">
        <div class="col-md-4 px-5">
          <img src="../img/2.png" alt="Logo" class="img-fluid" style="width: 6cm; height: 6cm; border-radius: 16px;">
        </div>
        <div class="col-md-4 mt-5">
          <h5>Panaderia El Sesamo S.A <br>
            C/ Del Trigo Nº 24 <br>
            28916 Madrid <br>
            Telefono: 916945566</h5>
        </div>
        <div class="col-md-4 "></div>
      </div>
      <hr class="border border-dark border-2">
    </div>

    <!-- app.component.html -->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 px-5">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Producto:</span>
        <select class="form-control form-select-sm" aria-label="Small select example" formControlName="producto" (change)="actualizarPrecio()">
          <option value="" disabled selected>--------</option>
          <option value="chapata">Chapata</option>
          <option value="baguette">Baguette</option>
          <option value="pistola">Pistola</option>
        </select>
      </div>
    </div>

    <div class="col-md-3 px-5">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Precio:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" formControlName="precio" readonly>
      </div>
    </div>

    <div class="col-md-3 px-5">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Cantidad:</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" formControlName="cantidad" min="1" value="0">
      </div>
    </div>

    <div class="col-md-3 px-5">
      <button class="btn btn-primary" (click)="agregarAlCarrito()">Añadir</button>
    </div>
  </div>
</div>

<table class="table mt-4 table-bordered text-center">
  <thead>
    <tr>
      <th class="bg-warning-subtle">Producto</th>
      <th class="bg-warning-subtle">Precio U.</th>
      <th class="bg-warning-subtle">Cantidad</th>
      <th class="bg-warning-subtle">Subtotal</th>
      <th class="bg-warning-subtle">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of carrito; let i = index">
      <td>{{ item.producto }}</td>
      <td>{{ item.precio }}</td>
      <td>{{ item.cantidad }}</td>
      <td>{{ item.subtotal }}</td>
      <td><button class="btn btn-danger" (click)="eliminarFila(i)">Eliminar</button></td>
    </tr>
  </tbody>
</table>

<div class="text-center p-3">
  <strong>Total: <span>{{ total | currency: 'EUR':true }}</span></strong>
</div>

<div class="text-center">
  <button class="btn btn-success mt-3" (click)="imprimirTicket()">Imprimir Ticket</button>
</div>
